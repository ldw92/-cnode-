<%include ../layout/header.html%>
<div id="main">
 <%include ../layout/sidebar.html%>
<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/">主页</a><span class="divider">/</span></li>
        <li class="active">设置</li>
      </ul>
    </div>
    <div class="inner">
      <h3><%=errMsg%></h3>
      <form id="setting_form" class="form-horizontal" enctype="multipart/form-data" action="/users/dosetting" method="post">
        <div class="control-group">
          <label class="control-label" for="uname">用户名</label>

          <div class="controls">
            <input class="input-xlarge readonly" id="name" name="uname" size="30" readonly value="<%=user.uname%>" type="text">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="email">电子邮件</label>

          <div class="controls">
            <input class="input-xlarge readonly" id="email" name="email" size="30" readonly value="<%=user.email%>" type="text">

      	</div>

        </div>
        <div class="control-group">
            <label class="control-label" for="file">上传头像</label>
            <div class="controls">
              <img src="<%=user.userpic?'/img/'+user.userpic:'/img/1.jpg'%>" width="48",height="48">
              <input type="file"  name="upload_file">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="signature">个性签名</label>

          <div class="controls">
            <textarea class="input-xlarge" id="signature" name="mark" size="30">
            <%=user.mark%>
            </textarea>
          </div>
        </div>
        <input id="action" name="action" value="change_setting" type="hidden">
        <input name="_csrf" value="<%=user._id%>" type="hidden">

        <div class="form-actions">
          <input class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置" type="submit">
        </div>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <span class="col_fade">更改密码</span>
    </div>
    <div class="inner">
      <form id="change_pass_form" class="form-horizontal"  action="/users/dochange" method="post">
        <div class="control-group">
          <label class="control-label" for="oldpwd">当前密码</label>
          <div class="controls">
            <input class="input-xlarge" id="old_pass" name="oldpwd" size="30" type="password">
            <span><%=errMsg[0]%></span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="newpwd">新密码</label>

          <div class="controls">
            <input class="input-xlarge" id="new_pass" name="newpwd" size="30" type="password">
              <span><%=errMsgs[0]%></span>
          </div>
        </div>
        <input id="action" name="action" value="change_password" type="hidden">
        <input name="_csrf" value="" type="hidden">

        <div class="form-actions">
          <input class="span-primary submit_btn" id="update" data-loading-text="更改中.." value="更改密码" type="submit">
        </div>
      </form>
    </div>
  </div>
